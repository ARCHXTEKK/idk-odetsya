        <a href="/" class="icon-btn">

            </p>
          </div>
          <div class="faq__info-block">

          </div>

          <picture class="faq__bg-img">
            <source srcset="assets/images/faq/bg.avif" type="image/avif">
            <source srcset="assets/images/faq/bg.webp" type="image/webp">
            <img src="assets/images/faq/bg.jpg" alt="">

      <div class="footer__socials">
