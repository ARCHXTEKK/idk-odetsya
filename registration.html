<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odetsya - Регистрация</title>

  <link rel="stylesheet" href="styles/main.css">

</head>

<body>

  <header class="header">
    <div class="container header__container">
      <div class="actions">
        <button class="icon-btn" data-js-burger-btn>
          <img src="assets/icons/burger.svg" alt="">
        </button>
        <button class="icon-btn" data-js-search-btn>
          <img src="assets/icons/search.svg" alt="">
        </button>
      </div>

      <a href="/" class="logo header__logo">
        <img src="assets/icons/logo.svg" alt="">
      </a>

      <div class="actions">
        <a href="/" class="icon-btn">
          <img src="assets/icons/heart.svg" alt="">
        </a>

        <div class="icon-btn">
          <img src="assets/icons/user.svg" alt="">
        </div>

        <div class="icon-btn">
          <img src="assets/icons/cart.svg" alt="">
        </div>
      </div>
    </div>
  </header>

  <main>

    <section class="registration">
      <div class="container registration__container">
        <h1 class="page-title page-title--thin">
          РЕГИСТРАЦИЯ
        </h1>

        <form action="" class="form registration__form">

          <div class="form__row">
            <label for="tel-email" class="form__label">
              Телефон/email
            </label>
            <input type="text" class="form__input" id="tel-email">
          </div>
          <div class="form__row">
            <label for="surname" class="form__label">
              Фамилия
            </label>
            <input type="text" class="form__input" id="surname">
          </div>
          <div class="form__row">
            <label for="name" class="form__label">
              Имя
            </label>
            <input type="text" class="form__input" id="name">
          </div>
          <div class="form__row">
            <label for="password" class="form__label">
              Пароль
            </label>
            <input type="password" class="form__input" id="password">
          </div>

          <button class="btn form__btn btn--black" type="submit">
            СОЗДАТЬ АККАУНТ
          </button>

          <a href="login.html" class="form__link">УЖЕ ЕСТЬ АККАУНТ?</a>

        </form>
      </div>
    </section>

  </main>


  <footer class="footer">
    <div class="container footer__container">
      <a href="/" class="logo footer__logo">
        <img src="assets/icons/logo_hovere.svg" alt="back to homepage">
      </a>

      <p class="footer__tel">
        +7 900 900 90 90
      </p>

      <div class="footer__socials">
        <a href="/" class="footer__socials-link">
          <img src="assets/icons/socials/instagram.svg" alt="">
        </a>
        <a href="/" class="footer__socials-link">
          <img src="assets/icons/socials/telegram.svg" alt="">
        </a>
        <a href="/" class="footer__socials-link">
          <img src="assets/icons/socials/vk.svg" alt="">
        </a>
      </div>

      <div class="footer__links">
        <a href="delivery.html" class="footer__links-link">
          доставка, оплата и возврат
        </a>
        <a href="contacts.html" class="footer__links-link">
          контакты
        </a>
        <a href="faq.html" class="footer__links-link">
          FAQ
        </a>
        <a href="laws.html" class="footer__links-link">
          правовая информация
        </a>
      </div>

      <a href="nav.html" class="footer__link">
        карта сайта
      </a>
    </div>
  </footer>

  <script src="vendors/swiper-bundle.min.js" defer></script>
  <script src="scripts/details.js" defer></script>
</body>

</html>
